<div fxLayout="column" fxLayoutGap="5px">
  <ng-container *ngFor="let deviceBrowserType of deviceBrowserTypes">
    <fs-device-browser
      [type]="deviceBrowserType"
      [showIcon]="true"
      [showName]="true"
      [version]="'10.0'">
    </fs-device-browser>
  </ng-container>
</div>

<fs-device-cordova
  [version]="'6.2.0'">
</fs-device-cordova>
